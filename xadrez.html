<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script defer src="xadrez.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Xadrez</title>
</head>
<body>
    <h1>Chess</h1>
    <div id="board">
        
    </div>
    <div class="btn-resposta">
        <input id="reset" class="btn-final" type="button" value="Resetar" onclick="createBoard()">
        <input id="calc" class="btn-final" type="button" value="Calcular" onclick="calcular()">
    </div>

    <div class="info">
        <div class="legenda">
            <h3>Legenda</h3>
            <p>Peão = 1</p>
            <p>Bispo = 2</p>
            <p>Cavalo = 3</p>
            <p>Torre = 4</p>
            <p>Rainha = 5</p>
            <p>Rei = 6</p>
        </div>
        <div class="resposta">
            <h3>Contagem</h3>
            <p>Peão: 16 peça(s)</p>
            <p>Bispo: 4 peça(s)</p>
            <p>Cavalo: 4 peça(s)</p>
            <p>Torre: 4 peça(s)</p>
            <p>Rainha: 2 peça(s)</p>
            <p>Rei: 2 peça(s)</p>
        </div>
    </div>
</body>
</html>
